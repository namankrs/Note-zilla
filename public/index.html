<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style/main.css" />
    <title>note-zilla/login</title>
  </head>
  <body class="container">
    <div class="toDoImg"></div>
    <form action="/myToDo" method="POST">
      <table class="credentials">
        <tbody>
          <tr>
            <td><label>Username</label></td>
            <td>
              <input type="text" name="userName" class="userName" required />
            </td>
          </tr>
          <tr>
            <td><label>Password</label></td>
            <td>
              <input
                type="password"
                name="password"
                class="password"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label class="errorMessage">##errorMessage##</label></td>
          </tr>
        </tbody>
      </table>
      <div><button class="login" type="submit">login</button></div>
    </form>
    <div class="signUpDiv">
      <div>Not a user?</div>
      <a href="/signUp" class="signUp"> Sign Up</a>
    </div>
  </body>
</html>
